<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Users/seokbeom/nomade-kokoaclone/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="welcom-header">
        <h1 class="welcom-header__title">Welcome to KakaoTalk</h1>
        <p class="welcom-header__text">
            If you have a Kokoa Account, log in with your email or phone number.
        </p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email  or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <script
    <script src="https://kit.fontawesome.com/99920a750b.js" crossorigin="anonymous"></script>
    </script>
</body>
</html>
